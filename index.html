<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Restaurant</title>
    <link rel="stylesheet" href="Content/app.css" />
    <link rel="shortcut icon" href="/images/icon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
  </head>
  <header>
    <div class="zomatoNavigation">
      <!-- BUTTONS -->
      <nav class="d-flex justify-content-end">
        <button
          class="me-4 mt-4 p-3 rounded-3 bg-transparent border-0 text-white h5"
        >
          Login
        </button>
        <button class="me-5 mt-4 p-3 bg-transparent text-white h5">
          Sing up
        </button>
      </nav>

      <!-- LOGO -->
      <div class="text-center mt-5">
        <span class="restaurantTitle text-white mt-5">ZOMATO</span>
        <p class="h2 text-white mt-4 mb-4">
          find the best restaurants, cafes, and bars
        </p>
        <div class="container">
          <input
            type="text"
            placeholder="Please type a location"
            class="w-25 ps-2"
          />
          <span class="searchIcon"
            ><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span
          ><input
            type="text"
            placeholder="Search Restaurants"
            class="inputChild w-50"
          />
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="container mt-3">
      <h1 class="mt-4 mb-3">Quick Searches</h1>
      <h3 class="text-muted">Discover restaurants by their type of meal</h3>
      <div class="mainContent mt-4"></div>
    </div>
  </body>
  <!-- <script src="app.js"></script> -->
  <!-- Poppins font retrieved from google api -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
  </style>
  <!-- Fontawesome API -->
  <script
    src="https://kit.fontawesome.com/b98b113d2c.js"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
