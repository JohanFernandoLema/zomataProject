<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Restaurant</title>
    <link rel="stylesheet" href="Content/app.css" />
    <link rel="shortcut icon" href="/images/icon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />

      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"

  <header>
    <div class="zomatoNavigation">
      <!-- BUTTONS -->
      <nav>
        <button>Login</button>
        <button>Sing up</button>
      </nav>

      <!-- LOGO -->
      <div class="content">
        <span class="restaurantTitle">ZOMATO</span>
        <p>find the best restaurants, cafes, and bars</p>
        <input type="text" placeholder="Please type a location" />
        <span class="searchIcon"
          ><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span
        ><input
          type="text"
          placeholder="Search Restaurants"
          class="inputChild"
        />
      </div>
    </div>
  </header>
  <body>
    <div class="container mt-3">
      <h1>Quick Search</h1>
      <h3 class="text-muted">Discover countless restaurant in your zone</h3>
      <div class="mainContent d-flex mt-5">
        <div class="d-flex flex-row cards mb-5">
          <img
            src="./images/shutterstock_1154073754@2x.png"
            alt="breakfast"
            class="galery me-2"
          />
          <div>
            <div class="mt-5 d-inline-block m-0 ps-2 pe-2">
              <h3 class="fw-bold">Breakfast</h3>
              <p>Start your day with exclusive breakfast options</p>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row cards mb-5">
          <img
            src="./images/shutterstock_1154073754@2x.png"
            alt="breakfast"
            class="galery me-2"
          />
          <div>
            <div class="mt-5 text-center m-0 p-0">
              <h3 class="fw-bold">Breakfast</h3>
              <p class="text-justify">
                Start your day with exclusive breakfast options
              </p>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row cards mb-5">
          <img
            src="./images/shutterstock_1154073754@2x.png"
            alt="breakfast"
            class="galery me-2"
          />
          <div>
            <div class="mt-5 text-center m-0 p-0">
              <h3 class="fw-bold">Breakfast</h3>
              <p class="text-justify">
                Start your day with exclusive breakfast options
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
