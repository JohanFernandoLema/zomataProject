<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Restaurant</title>
    <link rel="stylesheet" href="Content/app.css" />
    <link rel="shortcut icon" href="/images/icon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
  </head>
  <header>
    <div class="zomatoNavigation">
      <!-- BUTTONS -->
      <nav class="d-lg-flex justify-content-end d-none">
        <button
          class="me-3 mt-2 rounded-3 bg-transparent border-0 text-white h6 me-lg-4 mt-lg-4 p-lg-3"
        >
          Login
        </button>
        <button
          class="mt-2 me-3 bg-transparent text-white h6 me-lg-5 mt-lg-4 p-lg-3"
        >
          Create an Account
        </button>
      </nav>

      <!-- LOGO -->
      <div class="text-center pt-5">
        <span class="restaurantTitle text-white">ZOMATO</span>
        <p class="h1 text-white mb-4 mt-5">
          find the best restaurants, cafes, and bars
        </p>
        <div class="container d-flex justify-content-center">
          <input
            list="location"
            type="text"
            placeholder="Please type a location"
            class="ps-2 me-2"
          />
          <span class="searchIcon"
            ><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span
          ><input
            type="text"
            placeholder="Search Restaurants"
            class="inputChild"
          />
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="container mt-3">
      <h1 class="mt-4 mb-3">Quick Searches</h1>
      <h3 class="text-muted d-none d-lg-flex">
        Discover restaurants by their type of meal
      </h3>
      <h5 class="text-muted d-lg-none">
        Discover restaurants by their type of meal
      </h5>
      <div class="mainContent mt-4"></div>
    </div>
  </body>
  <!-- <script src="app.js"></script> -->
  <!-- Poppins font retrieved from google api -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
  </style>
  <!-- Fontawesome API -->
  <script
    src="https://kit.fontawesome.com/b98b113d2c.js"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
