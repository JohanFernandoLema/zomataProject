<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Restaurant</title>
    <link rel="stylesheet" href="Content/app.css" />
    <link rel="shortcut icon" href="/images/icon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="./Content/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
  </head>
  <header>
    <div class="zomatoNavigation">
      <!-- BUTTONS -->
      <nav>
        <button>Login</button>
        <button>Sing up</button>
      </nav>

      <!-- LOGO -->
      <div class="content">
        <span class="restaurantTitle">ZOMATO</span>
        <p>find the best restaurants, cafes, and bars</p>
        <input type="text" placeholder="Please type a location" />
        <span class="searchIcon"
          ><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span
        ><input
          type="text"
          placeholder="Search Restaurants"
          class="inputChild"
        />
      </div>
    </div>
  </header>
  <body>
    <div class="wrapper">
      <div class="row p-0 m-auto">
        <div class="col-10 p-0">
          <h1>Quick Searches</h1>
          <h4 class="text-muted">Discover restaurants by type of meal</h4>
        </div>
        <div
          class="col-4 bg-light d-flex p-0 shadow p-3 mb-5 bg-white-rounded mainContent"
        ></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <!-- Poppins font retrieved from google api -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
  </style>
  <!-- Fontawesome API -->
  <script
    src="https://kit.fontawesome.com/b98b113d2c.js"
    crossorigin="anonymous"
  ></script>
</html>
